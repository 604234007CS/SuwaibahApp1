<ion-header>
  <ion-navbar>
    <ion-title>{{contact.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{contact.imageUrl}} " alt="" width="150" height="150">
  <button ion-button block color="secondary" block (click) = "call()"> 
    <ion-icon name="call"></ion-icon> &nbsp; Call : {{contact.talephone}}
  </button>
  <button ion-button block color="success" block (click) = "sms()">
    <ion-icon name="mail"></ion-icon> &nbsp; SMS : {{contact.talephone}}
  </button>
</ion-content>
