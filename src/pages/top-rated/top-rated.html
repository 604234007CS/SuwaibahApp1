<ion-header>
  <ion-navbar>
    <ion-title>TopRated</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
        <ion-icon let right name="home"></ion-icon>
      </button>
      </ion-buttons>
  
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search"
                  [(ngModel)] = "queryText"
                  (ionInput) = "Nowplaying()" >
    </ion-searchbar>
  </ion-toolbar>  
</ion-header>

<ion-content padding>
  <ion-item *ngFor = "let nowmovie of movieArray"
  (click)="Moviedetail(nowmovie)"> 
  <div item-right>
    <img src="{{imgPath + nowmovie.poster_path}}" style="display : block; width: 80px; height: 100px; ">
  </div>
  <h2>{{nowmovie.title}}</h2>
  <p>Release:{{nowmovie.release_date}}</p>
</ion-item>
</ion-content>
