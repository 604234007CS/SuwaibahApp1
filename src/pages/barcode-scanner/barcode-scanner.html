  Ionic pages and navigation.

<ion-header>
    
  <ion-navbar>
    <button ion-button menuToggle >
    <ion-icon name="menu"></ion-icon></button>
    <ion-title>BarcodeScanner</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button round color="secondary" block (click)=BarcodeScanner()>Scan Me Now</button>
  <ion-card>
    <ion-card-header>
      Barcode Format
    </ion-card-header>
    <ion-card-content>
      {{scanFormat}}
    </ion-card-content>
  </ion-card>



  <ion-card>
    <ion-card-header>
      Bacode Text
    </ion-card-header>
    <ion-card-content>
      {{scanText}}
    </ion-card-content>
  </ion-card>



</ion-content>
